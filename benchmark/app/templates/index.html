<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCO Benchmark Suite</title>
    <style>
        :root {
            --bg: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border: #30363d;
            --text: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --success: #3fb950;
            --warning: #d29922;
            --error: #f85149;
            --cco: #a371f7;
            --vanilla: #79c0ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        h1 { font-size: 1.5rem; font-weight: 600; }
        h1 span { color: var(--cco); }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        button {
            background: var(--bg-tertiary);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover { background: var(--border); }
        button.primary { background: var(--accent); color: #fff; border-color: var(--accent); }
        button.primary:hover { background: #4393e6; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 6px 6px 0 0;
        }

        .tab.active { background: var(--bg-tertiary); color: var(--text); }
        .tab:hover { color: var(--text); }

        .panel { display: none; }
        .panel.active { display: block; }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
        }

        .project-card.selected { border-color: var(--accent); }
        .project-card.completed {
            border-color: var(--success);
            background: linear-gradient(135deg, var(--bg-secondary) 0%, rgba(63, 185, 80, 0.1) 100%);
        }
        .project-card.completed::before {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success);
            color: #fff;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        .project-card.running {
            border-color: var(--warning);
            animation: pulse-border 2s infinite;
        }
        @keyframes pulse-border {
            0%, 100% { border-color: var(--warning); }
            50% { border-color: var(--bg-tertiary); }
        }
        .project-card { position: relative; }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .project-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .complexity-badge {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            background: var(--bg-tertiary);
        }

        .complexity-badge.high { background: #f8514926; color: var(--error); }
        .complexity-badge.medium { background: #d2992226; color: var(--warning); }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .category {
            font-size: 11px;
            padding: 2px 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            color: var(--text-muted);
        }

        .project-actions {
            display: flex;
            gap: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        /* Results Table */
        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .results-table th {
            background: var(--bg-tertiary);
            font-weight: 600;
        }

        .results-table tr:hover {
            background: var(--bg-secondary);
        }

        .score {
            font-weight: 600;
            font-family: monospace;
        }

        .score.cco { color: var(--cco); }
        .score.vanilla { color: var(--vanilla); }

        .verdict {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }

        .verdict.cco-strong { background: #a371f726; color: var(--cco); }
        .verdict.cco-moderate { background: #a371f726; color: var(--cco); }
        .verdict.mixed { background: var(--bg-tertiary); color: var(--text-muted); }
        .verdict.vanilla-moderate { background: #79c0ff26; color: var(--vanilla); }
        .verdict.vanilla-strong { background: #79c0ff26; color: var(--vanilla); }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active { display: flex; }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            max-width: 900px;
            max-height: 90vh;
            overflow: auto;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
        }

        .modal-body { padding: 20px; }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
        }

        /* Comparison View */
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .comparison-col {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 15px;
        }

        .comparison-col h4 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .comparison-col.cco h4 { color: var(--cco); }
        .comparison-col.vanilla h4 { color: var(--vanilla); }

        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .metric-row:last-child { border-bottom: none; }

        .metric-name { color: var(--text-muted); }
        .metric-value { font-family: monospace; }
        .metric-value.winner { color: var(--success); font-weight: bold; }
        .metric-value.loser { color: var(--text-muted); }

        /* Prompt View */
        .prompt-container {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 20px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow: auto;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Progress */
        .progress-bar {
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.running { background: var(--warning); animation: pulse 1s infinite; }
        .status-dot.completed { background: var(--success); }
        .status-dot.failed { background: var(--error); }
        .status-dot.pending { background: var(--text-muted); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Time display */
        .time {
            color: var(--text-muted);
            font-family: monospace;
            font-size: 13px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 { margin-bottom: 10px; color: var(--text); }

        /* System Status Banner */
        .system-banner {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .system-banner.not-ready {
            border-color: var(--warning);
            background: #d2992210;
        }

        .system-banner.ready {
            border-color: var(--success);
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-emoji {
            font-size: 20px;
            line-height: 1;
        }

        .status-icon {
            font-size: 16px;
            margin-left: 4px;
        }

        .status-icon.ok::after { content: '‚úÖ'; }
        .status-icon.missing::after { content: '‚ùå'; }
        .status-icon.installing::after { content: 'üîÑ'; animation: spin 1s linear infinite; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .install-btn {
            background: var(--warning);
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .install-btn:hover { background: #e6a823; }
        .install-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Activity Log */
        .activity-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            max-height: 300px;
            overflow: hidden;
            transition: max-height 0.3s;
        }

        .activity-panel.collapsed { max-height: 40px; }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
            background: var(--bg-tertiary);
        }

        .activity-header h4 { font-size: 13px; font-weight: 600; }

        .activity-list {
            padding: 10px 20px;
            max-height: 250px;
            overflow-y: auto;
            font-size: 12px;
            font-family: monospace;
        }

        .activity-entry {
            padding: 4px 0;
            display: flex;
            gap: 10px;
        }

        .activity-entry .time { color: var(--text-muted); }
        .activity-entry.info .msg { color: var(--text); }
        .activity-entry.success .msg { color: var(--success); }
        .activity-entry.warning .msg { color: var(--warning); }
        .activity-entry.error .msg { color: var(--error); }

        /* Adjust container for activity panel */
        .container { padding-bottom: 320px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ <span>CCO</span> Benchmark Suite</h1>
            <div class="header-actions">
                <button onclick="refreshAll()">üîÑ Refresh</button>
            </div>
        </header>

        <!-- System Status Banner -->
        <div id="system-banner" class="system-banner" style="display: none;">
            <div class="system-status">
                <div class="status-item" id="python-status">
                    <span class="status-emoji">üêç</span>
                    <span>Python <span id="python-version"></span></span>
                    <span class="status-icon ok"></span>
                </div>
                <div class="status-item" id="docker-status">
                    <span class="status-emoji">üê≥</span>
                    <span>Docker <span id="docker-version"></span></span>
                    <span class="status-icon missing"></span>
                </div>
                <div class="status-item" id="ccbox-status">
                    <span class="status-emoji">üì¶</span>
                    <span>ccbox <span id="ccbox-version"></span></span>
                    <span class="status-icon missing"></span>
                </div>
            </div>
            <div id="install-section">
                <a href="https://docs.docker.com/get-docker/" target="_blank" rel="noopener" id="docker-install-link" class="install-btn" style="display: none; text-decoration: none;">
                    üê≥ Install Docker
                </a>
                <button class="install-btn" onclick="installCcbox()" id="install-btn" style="display: none;">
                    ‚¨áÔ∏è Install ccbox
                </button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="projects">üìÅ Projects</button>
            <button class="tab" data-tab="output">üìÇ Output</button>
        </div>

        <!-- Projects Panel -->
        <div id="projects-panel" class="panel active">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
                <div style="display: flex; gap: 20px; align-items: center;">
                    <label class="checkbox-label">
                        <input type="checkbox" id="select-all-vanilla" onchange="toggleSelectAllVariant('vanilla')">
                        All Vanilla
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="select-all-cco" onchange="toggleSelectAllVariant('cco')">
                        All CCO
                    </label>
                </div>
                <button class="primary" onclick="runSelectedTests()" id="run-btn">
                    ‚ñ∂Ô∏è Run Selected
                </button>
            </div>
            <div id="projects-grid" class="projects-grid">
                <div class="empty-state">Loading projects...</div>
            </div>
        </div>

        <!-- Output Panel -->
        <div id="output-panel" class="panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3>Output Folders</h3>
                <button onclick="loadOutput()">üîÑ Refresh</button>
            </div>
            <div id="output-grid" class="projects-grid">
                <div class="empty-state">Loading output folders...</div>
            </div>
        </div>

    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Result Details</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
        </div>
    </div>

    <!-- Prompt Modal -->
    <div id="prompt-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="prompt-title">Project Prompt</h3>
                <div>
                    <button onclick="copyPrompt()">Copy</button>
                    <button class="close-btn" onclick="closePromptModal()">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <div id="prompt-content" class="prompt-container"></div>
            </div>
        </div>
    </div>

    <!-- Activity Panel -->
    <div id="activity-panel" class="activity-panel collapsed">
        <div class="activity-header" onclick="toggleActivityPanel()">
            <h4>Activity Log</h4>
            <span id="activity-toggle">‚ñ≤</span>
        </div>
        <div class="activity-list" id="activity-list">
            <div class="activity-entry info">
                <span class="time">--:--:--</span>
                <span class="msg">Loading activity log...</span>
            </div>
        </div>
    </div>

    <script>
        let projects = [];
        // Track variant selection per project: { project_id: { vanilla: bool, cco: bool } }
        let projectVariants = {};
        // Track project status during benchmark run: { project_id: 'pending'|'running'|'completed'|'failed' }
        let projectRunStatus = {};
        let currentPrompt = '';
        let systemReady = false;

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-panel`).classList.add('active');

                // Refresh data when switching tabs
                if (tab.dataset.tab === 'output') {
                    loadOutput();
                }
            });
        });

        // Load projects
        async function loadProjects() {
            try {
                const resp = await fetch('/api/projects');
                projects = await resp.json();
                // Initialize variants for new projects
                projects.forEach(p => {
                    if (!projectVariants[p.id]) {
                        projectVariants[p.id] = { vanilla: false, cco: false };
                    }
                });
                renderProjects();
            } catch (e) {
                document.getElementById('projects-grid').innerHTML =
                    '<div class="empty-state">Error loading projects</div>';
            }
        }

        function renderProjects() {
            const grid = document.getElementById('projects-grid');
            if (projects.length === 0) {
                grid.innerHTML = '<div class="empty-state"><h3>No Projects</h3><p>Add projects to benchmarks/suite/projects/</p></div>';
                return;
            }

            grid.innerHTML = projects.map(p => {
                const v = projectVariants[p.id] || { vanilla: false, cco: false };
                const hasSelection = v.vanilla || v.cco;
                const runStatus = projectRunStatus[p.id] || '';
                const statusClass = runStatus === 'completed' ? 'completed' :
                                   runStatus === 'running' ? 'running' :
                                   hasSelection ? 'selected' : '';
                return `
                <div class="project-card ${statusClass}" id="card-${p.id}">
                    <div class="project-header">
                        <div class="project-title">${p.name}</div>
                        <span class="complexity-badge ${p.complexity.toLowerCase()}">${p.complexity}</span>
                    </div>
                    <div class="categories">
                        ${p.categories.slice(0, 3).map(c => `<span class="category">${c}</span>`).join('')}
                    </div>
                    <div class="project-actions" style="flex-wrap: wrap;">
                        <label class="checkbox-label" style="color: var(--vanilla);">
                            <input type="checkbox" ${v.vanilla ? 'checked' : ''}
                                   onchange="toggleVariant('${p.id}', 'vanilla')">
                            Vanilla
                        </label>
                        <label class="checkbox-label" style="color: var(--cco);">
                            <input type="checkbox" ${v.cco ? 'checked' : ''}
                                   onchange="toggleVariant('${p.id}', 'cco')">
                            CCO
                        </label>
                        <button onclick="showPrompt('${p.id}')" style="margin-left: auto;">üìÑ Prompt</button>
                    </div>
                </div>
            `}).join('');
        }

        function toggleVariant(projectId, variant) {
            if (!projectVariants[projectId]) {
                projectVariants[projectId] = { vanilla: false, cco: false };
            }
            projectVariants[projectId][variant] = !projectVariants[projectId][variant];
            renderProjects();
            updateRunButton();
        }

        function toggleSelectAllVariant(variant) {
            const checkbox = document.getElementById(`select-all-${variant}`);
            const checked = checkbox.checked;
            projects.forEach(p => {
                if (!projectVariants[p.id]) {
                    projectVariants[p.id] = { vanilla: false, cco: false };
                }
                projectVariants[p.id][variant] = checked;
            });
            renderProjects();
            updateRunButton();
        }

        function getSelectedCount() {
            let count = 0;
            for (const id in projectVariants) {
                if (projectVariants[id].vanilla || projectVariants[id].cco) {
                    count++;
                }
            }
            return count;
        }

        function updateRunButton() {
            const btn = document.getElementById('run-btn');
            const count = getSelectedCount();
            const variants = [];
            let vanillaCount = 0, ccoCount = 0;
            for (const id in projectVariants) {
                if (projectVariants[id].vanilla) vanillaCount++;
                if (projectVariants[id].cco) ccoCount++;
            }
            if (vanillaCount > 0) variants.push(`${vanillaCount} vanilla`);
            if (ccoCount > 0) variants.push(`${ccoCount} cco`);

            btn.textContent = count > 0 ? `‚ñ∂Ô∏è Run ${variants.join(' + ')}` : '‚ñ∂Ô∏è Run Selected';
            btn.disabled = count === 0 || !systemReady;
            if (!systemReady && count > 0) {
                btn.title = 'Install ccbox first';
            } else {
                btn.title = '';
            }
        }

        async function showPrompt(projectId) {
            try {
                const resp = await fetch(`/api/projects/${projectId}/prompt`);
                const data = await resp.json();
                currentPrompt = data.prompt;
                document.getElementById('prompt-title').textContent =
                    projects.find(p => p.id === projectId)?.name || projectId;
                document.getElementById('prompt-content').textContent = data.prompt;
                document.getElementById('prompt-modal').classList.add('active');
            } catch (e) {
                alert('Error loading prompt');
            }
        }

        function copyPrompt() {
            navigator.clipboard.writeText(currentPrompt).then(() => {
                alert('Prompt copied to clipboard!');
            });
        }

        function closePromptModal() {
            document.getElementById('prompt-modal').classList.remove('active');
        }

        // Run tests
        async function runSelectedTests() {
            if (getSelectedCount() === 0) return;

            const btn = document.getElementById('run-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Starting...';

            // Build request with per-project variant selection
            const projectsToRun = [];
            for (const id in projectVariants) {
                const v = projectVariants[id];
                if (v.vanilla || v.cco) {
                    projectsToRun.push({
                        project_id: id,
                        run_vanilla: v.vanilla,
                        run_cco: v.cco
                    });
                }
            }

            // Reset and initialize project run status
            projectRunStatus = {};
            projectsToRun.forEach(p => {
                projectRunStatus[p.project_id] = 'pending';
            });
            renderProjects();

            try {
                const resp = await fetch('/api/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        projects: projectsToRun,
                        model: 'opus'
                    })
                });

                const data = await resp.json();
                if (data.count === 0) {
                    alert('No variants selected');

        async function pollStatus(runId) {
            const interval = setInterval(async () => {
                try {
                    const resp = await fetch(`/api/status/${runId}`);
                    const statuses = await resp.json();

                    // Update per-project status
                    let hasChanges = false;
                    statuses.forEach(s => {
                        const projectId = s.project_id;
                        const newStatus = s.status === 'completed' ? 'completed' :
                                         s.status === 'failed' ? 'completed' :
                                         s.status === 'running' ? 'running' : 'pending';
                        if (projectRunStatus[projectId] !== newStatus) {
                            projectRunStatus[projectId] = newStatus;
                            hasChanges = true;
                        }
                    });
                    if (hasChanges) {
                        renderProjects();
                    }

                    const allComplete = statuses.every(s =>
                        s.status === 'completed' || s.status === 'failed'
                    );

                    if (allComplete) {
                        clearInterval(interval);
                        updateRunButton();
                        loadOutput();
                        alert('Tests completed! Check the Output tab.');
                    }
                } catch (e) {
                    clearInterval(interval);
                    updateRunButton();
                }
            }, 2000);

            if (verdict.includes('Strong CCO')) return 'cco-strong';

            if (verdict.includes('Moderate Vanilla')) return 'vanilla-moderate';
            return 'mixed';

        function formatTime(seconds) {
            if (!seconds) return '-';
            if (seconds < 60) return `${seconds.toFixed(1)}s`;
            const mins = Math.floor(seconds / 60);
            const secs = Math.round(seconds % 60);
            return `${mins}m ${secs}s`;
        }

        function formatDate(isoString) {
            if (!isoString) return '-';
            const d = new Date(isoString);
            const day = String(d.getDate()).padStart(2, '0');
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const year = d.getFullYear();
            const hours = String(d.getHours()).padStart(2, '0');
            const mins = String(d.getMinutes()).padStart(2, '0');
            const secs = String(d.getSeconds()).padStart(2, '0');
            return `${day}.${month}.${year} ${hours}:${mins}:${secs}`;
        }

        function getGradeColor(grade) {
            const colors = {
                'A+': '#3fb950', 'A': '#3fb950', 'A-': '#56d364',
                'B+': '#79c0ff', 'B': '#79c0ff', 'B-': '#a5d6ff',
                'C+': '#d29922', 'C': '#d29922', 'C-': '#e3b341',
                'D': '#f85149', 'F': '#da3633'
            };
            return colors[grade] || 'var(--text-muted)';
        }

        function formatIssues(issues) {
            // Format issues with severity-based coloring
            return issues.map(issue => {
                let color = 'var(--text-muted)';
                let icon = '‚óã';
                if (issue.startsWith('CRITICAL:')) {
                    color = '#da3633';  // Red
                    icon = '‚úñ';
                } else if (issue.startsWith('HIGH:')) {
                    color = '#f85149';  // Light red
                    icon = '‚ö†';
                } else if (issue.startsWith('MEDIUM:')) {
                    color = '#d29922';  // Orange/yellow
                    icon = '‚ö†';
                } else if (issue.startsWith('LOW:')) {
                    color = '#a5d6ff';  // Light blue
                    icon = '‚óã';
                } else if (issue.startsWith('NOTE:')) {
                    color = 'var(--text-muted)';  // Gray
                    icon = '‚óã';
                }
                return `<div style="color: ${color};">${icon} ${issue}</div>`;
            }).join('');
        }

                        <div style="font-size: 13px; color: var(--cco); font-weight: bold; margin-bottom: 10px;">CCO</div>
                        ${cco?.strengths?.length ? `
                            <div style="margin-bottom: 10px;">
                                <div style="font-size: 11px; color: var(--success); margin-bottom: 4px;">‚úì Strengths</div>
                                <ul style="margin: 0; padding-left: 16px; font-size: 11px;">
                                    ${cco.strengths.map(s => `<li>${escapeHtml(s)}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        ${cco?.weaknesses?.length ? `
                            <div>
                                <div style="font-size: 11px; color: var(--warning); margin-bottom: 4px;">‚ö† Weaknesses</div>
                                <ul style="margin: 0; padding-left: 16px; font-size: 11px;">
                                    ${cco.weaknesses.map(w => `<li>${escapeHtml(w)}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                    <div style="background: var(--bg-tertiary); padding: 12px; border-radius: 8px; border-top: 3px solid var(--vanilla);">
                        <div style="font-size: 13px; color: var(--vanilla); font-weight: bold; margin-bottom: 10px;">Vanilla</div>
                        ${vanilla?.strengths?.length ? `
                            <div style="margin-bottom: 10px;">
                                <div style="font-size: 11px; color: var(--success); margin-bottom: 4px;">‚úì Strengths</div>
                                <ul style="margin: 0; padding-left: 16px; font-size: 11px;">
                                    ${vanilla.strengths.map(s => `<li>${escapeHtml(s)}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        ${vanilla?.weaknesses?.length ? `
                            <div>
                                <div style="font-size: 11px; color: var(--warning); margin-bottom: 4px;">‚ö† Weaknesses</div>
                                <ul style="margin: 0; padding-left: 16px; font-size: 11px;">
                                    ${vanilla.weaknesses.map(w => `<li>${escapeHtml(w)}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            // Report metadata (duration, timestamp)
            if (result.duration_seconds || result.timestamp || result.report_file) {
                html += `
                    <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-size: 11px; color: var(--text-muted);">
                        <div style="display: flex; gap: 15px;">
                            ${result.duration_seconds ? `<span>‚è±Ô∏è ${Math.round(result.duration_seconds)}s</span>` : ''}
                            ${result.timestamp ? `<span>üìÖ ${new Date(result.timestamp).toLocaleString()}</span>` : ''}
                        </div>
                        ${result.report_file ? `<span title="${escapeHtml(result.report_file)}">üìÑ Report saved</span>` : ''}
                    </div>
                `;
            }

            document.getElementById('modal-body').innerHTML = html;
        }

        // ============== Initialize ==============

        async function init() {
            await checkSystemStatus();
            await checkRunningTests();
            loadProjects();
            loadOutput();
            loadActivity();
            updateRunButton();

            // Poll system status periodically
            setInterval(checkSystemStatus, 10000);
        }

        init();
    </script>
</body>
