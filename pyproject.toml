[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claudecodeoptimizer"
dynamic = ["version"]
description = "System-wide project management and optimization for Claude Code"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sungur Zahid Erdim", email = "sungurerdim@users.noreply.github.com"}
]
maintainers = [
    {name = "Sungur Zahid Erdim", email = "sungurerdim@users.noreply.github.com"}
]
keywords = [
    "claude-code",
    "claude",
    "anthropic",
    "ai",
    "automation",
    "workflow",
    "optimization",
    "project-management",
    "developer-tools",
    "devtools",
    "productivity",
    "code-quality",
    "security",
    "security-scanning",
    "audit",
    "testing",
    "linter",
    "formatter",
    "ci-cd",
    "slash-commands",
    "principles",
    "best-practices",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Utilities",
]
requires-python = ">=3.11"
dependencies = [
    "jinja2",
    "pydantic",
    "python-frontmatter",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-xdist",  # Parallel test execution
    "ruff",
    "mypy",  # Type checking
    "pre-commit",
    "bandit[toml]",  # Security linter
    "flake8",  # Code linter (legacy compatibility)
    "safety",  # Dependency vulnerability scanner
]

[project.urls]
Homepage = "https://github.com/sungurerdim/ClaudeCodeOptimizer"
Documentation = "https://github.com/sungurerdim/ClaudeCodeOptimizer#readme"
Repository = "https://github.com/sungurerdim/ClaudeCodeOptimizer"
Issues = "https://github.com/sungurerdim/ClaudeCodeOptimizer/issues"

[project.scripts]
cco-setup = "claudecodeoptimizer.install_hook:post_install"
cco-status = "claudecodeoptimizer.cco_status:main"
cco-remove = "claudecodeoptimizer.cco_remove:main"

[tool.setuptools]
packages = {find = {}}  # Auto-discover all packages

[tool.setuptools.package-data]
claudecodeoptimizer = [
    "content/**/*",
    "schemas/**/*",
]

[tool.setuptools.dynamic]
version = {attr = "claudecodeoptimizer.__version__"}

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "ANN", # flake8-annotations
    "S",   # flake8-bandit (security)
    "A",   # flake8-builtins
    "COM", # flake8-commas
    "T20", # flake8-print
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "T201",  # print found (allowed in CLI tool)
    "S603",  # subprocess without shell=True
    "S607",  # starting a process with a partial path
    "S110",  # try-except-pass (intentional for encoding/IO errors)
    "COM812",  # trailing comma (conflicts with formatter)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py
"tests/**/*.py" = [
    "S101",    # assert is standard in pytest
    "ANN001",  # pytest fixtures don't need type hints
    "ANN201",  # test functions don't need return type hints
    "ANN202",  # private test functions don't need return type hints
    "ANN204",  # special methods in tests don't need return type hints
    "S108",    # hardcoded temp files are OK in tests
    "B007",    # unused loop control variable in tests
    "F841",    # unused variable in tests (intentional for testing)
]
"tests/conftest.py" = ["ANN001", "ANN201"]  # pytest config doesn't need type hints

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true
ignore_missing_imports = false

[[tool.mypy.overrides]]
module = [
    "frontmatter",
    "frontmatter.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers --cov=claudecodeoptimizer --cov-report=term-missing"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
