[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claudecodeoptimizer"
description = "A process and rules layer for Claude Code in the Opus 4.5 era"
dynamic = ["version"]
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sungur Zahid Erdim", email = "sungurerdim@users.noreply.github.com"}
]
keywords = [
    "claude-code",
    "anthropic",
    "ai",
    "workflow",
    "optimization",
    "developer-tools",
    "code-quality",
    "audit",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Quality Assurance",
]
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-xdist",
    "ruff",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/sungurerdim/ClaudeCodeOptimizer"
Repository = "https://github.com/sungurerdim/ClaudeCodeOptimizer"
Issues = "https://github.com/sungurerdim/ClaudeCodeOptimizer/issues"

[project.scripts]
cco-install = "claudecodeoptimizer.install_hook:post_install"
cco-uninstall = "claudecodeoptimizer.uninstall:main"

[tool.setuptools]
packages = {find = {}}

[tool.setuptools.package-data]
claudecodeoptimizer = ["content/**/*"]

[tool.setuptools.dynamic]
version = {attr = "claudecodeoptimizer.__version__"}

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP", "N", "S", "T20"]
ignore = ["E501", "T201", "S603", "S607", "S110"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*.py" = ["S101", "S108", "B007", "F841"]

[tool.mypy]
python_version = "3.10"
check_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "if sys.platform == .win32.:",
]
