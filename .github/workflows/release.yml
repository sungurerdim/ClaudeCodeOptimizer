name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.create-release.outputs.release_created }}
      tag_name: ${{ steps.create-release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          skip-github-release: true

      - uses: actions/checkout@v4

      - name: Create GitHub Release
        id: create-release
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(jq -r '."."' .release-please-manifest.json)
          TAG="v${VERSION}"

          if gh release view "$TAG" --repo "$GITHUB_REPOSITORY" &>/dev/null; then
            echo "Release $TAG already exists"
            exit 0
          fi

          # Only create if the release PR for this version is merged
          PR=$(gh pr list --state merged --search "chore(main): release ${VERSION}" --json number --jq '.[0].number // empty' --repo "$GITHUB_REPOSITORY")
          if [ -z "$PR" ]; then
            echo "No merged release PR for $VERSION"
            exit 0
          fi

          echo "Creating release $TAG from merged PR #$PR"
          BODY=$(gh pr view "$PR" --json body --jq '.body' --repo "$GITHUB_REPOSITORY" | sed -n '/^## \[/,/^---/{ /^---/d; p; }')
          gh release create "$TAG" --title "$TAG" --notes "$BODY" --target main --repo "$GITHUB_REPOSITORY"

          echo "release_created=true" >> "$GITHUB_OUTPUT"
          echo "tag_name=$TAG" >> "$GITHUB_OUTPUT"

  upload-binaries:
    name: Upload Binaries
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build installer binaries
        working-directory: extras/installer
        run: |
          LDFLAGS="-s -w"
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o ../../dist/cco-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o ../../dist/cco-darwin-arm64 .
          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o ../../dist/cco-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o ../../dist/cco-linux-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o ../../dist/cco-windows-amd64.exe .

      - name: Build statusline binaries
        working-directory: extras/statusline
        run: |
          LDFLAGS="-s -w"
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o ../../dist/cco-statusline-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o ../../dist/cco-statusline-darwin-arm64 .
          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o ../../dist/cco-statusline-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o ../../dist/cco-statusline-linux-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o ../../dist/cco-statusline-windows-amd64.exe .

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums-sha256.txt

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ needs.release-please.outputs.tag_name }}" dist/* --repo "$GITHUB_REPOSITORY"
