name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # GITHUB_TOKEN PRs don't trigger pull_request events, so CI never runs
      # on release PRs. Create check runs via Checks API to satisfy branch
      # protection. Release PRs only bump versions â€” code was validated on
      # the feature PR that triggered the release.
      # Uses 'prs' (not 'prs_created') to also handle updated release PRs.
      - name: Satisfy required checks for release PR
        if: >-
          steps.release.outputs.prs != '' &&
          steps.release.outputs.prs != '[]' &&
          steps.release.outputs.releases_created != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_BRANCH=$(echo '${{ steps.release.outputs.prs }}' | jq -r '.[0].headBranchName')
          SHA=$(gh api "repos/$GITHUB_REPOSITORY/git/ref/heads/$PR_BRANCH" --jq '.object.sha')
          for CHECK in "Validate" "Manifest Sync" "Go"; do
            gh api "repos/$GITHUB_REPOSITORY/check-runs" \
              -X POST \
              -f name="$CHECK" \
              -f head_sha="$SHA" \
              -f status="completed" \
              -f conclusion="success" \
              -f "output[title]=Skipped for release PR" \
              -f "output[summary]=Release PRs only contain version/changelog bumps. Code was validated on the feature PR."
          done

  upload-binaries:
    name: Upload Binaries
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: false

      - name: Test before release
        run: |
          cd extras/installer && go test -race -count=1 ./...
          cd ../../extras/statusline && go test -race -count=1 ./...

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ needs.release-please.outputs.tag_name }}
