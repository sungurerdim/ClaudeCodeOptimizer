name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - 'LICENSE'
      - '.claude/**'
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check frontmatter
        run: |
          FAIL=0
          for file in skills/cco-*/SKILL.md agents/cco-agent-*.md; do
            if ! head -1 "$file" | grep -q '^---$'; then
              echo "Error: $file missing YAML frontmatter"
              FAIL=1
            fi
          done
          if [ "$FAIL" -eq 1 ]; then exit 1; fi
          echo "All files have frontmatter"

      - name: Check version consistency
        run: |
          VERSION=$(cat version.txt | tr -d '[:space:]')
          RULES_VERSION=$(grep 'cco_version:' rules/cco-rules.md | head -1 | sed 's/cco_version: *//;s/ *#.*//')
          MANIFEST_VERSION=$(grep -o '"[0-9][^"]*"' .release-please-manifest.json | tr -d '"')
          echo "version.txt:    $VERSION"
          echo "cco-rules.md:   $RULES_VERSION"
          echo "manifest.json:  $MANIFEST_VERSION"
          FAIL=0
          if [ "$VERSION" != "$RULES_VERSION" ]; then
            echo "Error: version.txt != cco-rules.md"
            FAIL=1
          fi
          if [ "$VERSION" != "$MANIFEST_VERSION" ]; then
            echo "Error: version.txt != .release-please-manifest.json"
            FAIL=1
          fi
          if [ "$FAIL" -eq 1 ]; then exit 1; fi
          echo "All versions consistent: $VERSION"

  manifest-sync:
    name: Manifest Sync
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify file manifests match repository
        run: |
          FAIL=0
          # Extract skill paths from installer (only from var skillFiles block)
          INSTALLER_SKILLS=$(sed -n '/^var skillFiles/,/^}/p' extras/installer/main.go | grep -oP '"skills/cco-[^"]+/SKILL\.md"' | tr -d '"' | sort)
          REPO_SKILLS=$(ls -d skills/cco-*/SKILL.md 2>/dev/null | sort)
          if [ "$INSTALLER_SKILLS" != "$REPO_SKILLS" ]; then
            echo "Error: Installer skillFiles out of sync with repository"
            echo "Installer: $INSTALLER_SKILLS"
            echo "Repo: $REPO_SKILLS"
            FAIL=1
          fi
          # Extract agent paths from installer (only from var agentFiles block)
          INSTALLER_AGENTS=$(sed -n '/^var agentFiles/,/^}/p' extras/installer/main.go | grep -oP '"agents/cco-agent-[^"]+"' | tr -d '"' | sort)
          REPO_AGENTS=$(ls agents/cco-agent-*.md 2>/dev/null | sort)
          if [ "$INSTALLER_AGENTS" != "$REPO_AGENTS" ]; then
            echo "Error: Installer agentFiles out of sync with repository"
            echo "Installer: $INSTALLER_AGENTS"
            echo "Repo: $REPO_AGENTS"
            FAIL=1
          fi
          if [ "$FAIL" -eq 1 ]; then exit 1; fi
          echo "Manifests in sync"

  go-statusline:
    name: Go (statusline)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extras/statusline
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.2
          working-directory: extras/statusline
          args: --enable gofmt

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "Coverage: $COVERAGE"

      - name: Build
        run: go build -ldflags="-s -w" -o cco-statusline .

  go-installer:
    name: Go (installer)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extras/installer
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.2
          working-directory: extras/installer
          args: --enable gofmt

      - name: Build
        run: go build -ldflags="-s -w" -o cco .

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  auto-merge:
    name: Auto Merge
    if: github.event_name == 'pull_request'
    needs: [validate, manifest-sync, go-statusline, go-installer, security]
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr merge ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --auto --squash
