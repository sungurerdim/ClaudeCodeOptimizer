# CI workflow for Claude Code Plugin

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  validate:
    name: Validate Plugin Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate plugin.json
        run: |
          if [ ! -f ".claude-plugin/plugin.json" ]; then
            echo "Error: .claude-plugin/plugin.json not found"
            exit 1
          fi
          # Validate JSON syntax
          python3 -c "import json; json.load(open('.claude-plugin/plugin.json'))"
          echo "✓ plugin.json is valid"

      - name: Validate commands directory
        run: |
          if [ ! -d "commands" ]; then
            echo "Error: commands/ directory not found"
            exit 1
          fi
          count=$(ls -1 commands/*.md 2>/dev/null | wc -l)
          echo "✓ Found $count command files"

      - name: Validate agents directory
        run: |
          if [ ! -d "agents" ]; then
            echo "Error: agents/ directory not found"
            exit 1
          fi
          count=$(ls -1 agents/*.md 2>/dev/null | wc -l)
          echo "✓ Found $count agent files"

      - name: Validate rules directory
        run: |
          if [ ! -d "rules" ]; then
            echo "Error: rules/ directory not found"
            exit 1
          fi
          count=$(ls -1 rules/*.md 2>/dev/null | wc -l)
          echo "✓ Found $count rule files"

      - name: Validate required rules exist
        run: |
          for rule in core.md ai.md; do
            if [ ! -f "rules/$rule" ]; then
              echo "Error: Required rule rules/$rule not found"
              exit 1
            fi
          done
          echo "✓ Required rules (core.md, ai.md) exist"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pytest

      - name: Run tests
        run: pytest tests/ -v

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
