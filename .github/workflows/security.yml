# Security Scanning Workflow
# P063: Dependency Management - Automated vulnerability scanning
# P026: Secret Management - Detect hardcoded secrets

name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pip-audit
        run: pip-audit --desc
        continue-on-error: true  # Don't fail on vulnerabilities yet (informational)

      - name: Generate SBOM
        run: |
          pip install cyclonedx-bom
          cyclonedx-py environment -o sbom.xml

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.xml
          retention-days: 90

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@v3.63.2
        with:
          path: ./
          extra_args: --only-verified

  code-quality:
    name: Code Quality & SAST
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check code formatting (Black)
        run: black --check .
        continue-on-error: true  # Don't fail, just warn

      - name: Run type checker (mypy)
        run: mypy claudecodeoptimizer/
        continue-on-error: true  # Don't fail, just warn

      - name: Run linter (Ruff)
        run: ruff check . --output-format=github
        continue-on-error: true  # Don't fail, just warn

      - name: Run security linter (Bandit)
        run: |
          pip install bandit
          bandit -r claudecodeoptimizer/ -f json -o bandit-report.json
          bandit -r claudecodeoptimizer/ -f screen
        continue-on-error: true  # Don't fail, just warn

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
          if-no-files-found: warn
